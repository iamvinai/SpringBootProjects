            a:hover{
                background-color:aliceblue;
                color: #050801;
                box-shadow: 0 0 5px #03e9f4,
                            0 0 25px #03e9f4,
                            0 0 50px #03e9f4,
                            0 0 200px #03e9f4;
                -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);

            }
            .hobbies:hover , .center:hover{
                background-color:aliceblue;
                color: #050801;
                box-shadow: 0 0 5px aliceblue,
                            0 0 25px aliceblue,
                            0 0 50px aliceblue,
                            0 0 200px aliceblue;
                -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);

            }
            a:first-child{
                filter: hue-rotate(0deg);
            }
            a span{
                position: absolute;
                display: block;
            }
            @keyframes animate1 {
                0% {
                    left:-100%;
                }
                100%{
                    left:100%;
                }
            }
            a span:nth-child(1){
                top: 0;
                left: 0;
                width: 100%;
                height: 1px;
                background: linear-gradient(90deg,transparent,#03e9f4);
                animation: animate1 1s infinite;
            }
            a span:nth-child(2){
                top: -100%;
                right: 0;
                width: 1px;
                height: 100%;
                background: linear-gradient(180deg,transparent,#03e9f4);
                animation: animate2 1s infinite;
                animation-delay: 0.25s;
            }
            @keyframes animate2{
                0% {
                    top:-100%;
                }
                100% {
                    top:100%;
                }
            }
            a span:nth-child(3){
                bottom: 0;
                right: 0;
                width: 100%;
                height: 1px;
                background: linear-gradient(270deg,transparent,#03e9f4);
                animation: animate3 1s infinite;
                animation-delay: 0.5s;
            }
            @keyframes animate3{
                0% {
                    right:-100%;
                }
                100% {
                    right:100%;
                }
            }
            a span:nth-child(4){
                bottom: -100%;
                left: 0;
                width: 1px;
                height: 100%;
                background: linear-gradient(360deg,transparent,#03e9f4);
                animation: animate4 1s infinite;
                animation-delay: 0.75s;
            }
            @keyframes animate4{
                0% {
                    bottom:-100%;
                }
                100% {
                    bottom:100%;
                }
            }
