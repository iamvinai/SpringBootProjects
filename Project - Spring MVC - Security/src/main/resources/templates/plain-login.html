<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - My Awesome App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ZenhBwPWqAZlEglhhRORUEfNIljizUwvUrUrzOLLnnhWRnY9TfwMhCWdq04u7dGzsA=" crossorigin="anonymous">
    <style>
        body {
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .login-form {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(30, 30, 30, 0.8));
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            width: 100%;
        }
        .login-form h2 {
            margin-bottom: 30px;
        }
        .failed, .logout {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid red;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .logout {
            background-color: rgba(0, 255, 0, 0.2);
            border-color: green;
        }
        .btn-custom {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .form-label {
            color: #ddd;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #ccc;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-form text-center">
        <h2>My Awesome App</h2>
        <form action="#" th:action="@{/authenticateTheUser}" method="post">
            <div th:if="${param.error}" class="failed">
                <i class="fas fa-exclamation-circle"></i> Sorry! Please check your username/password.
            </div>
            <div th:if="${param.logout}" class="logout">
                <i class="fas fa-exclamation-circle"></i> You have been logged out successfully
            </div>
            <div class="form-group text-start">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-custom">Login</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-bskAUcGYLNBzUHbs+/CjAwH42EJ3qKgEY8T0MbiylfPThvQChbcuXmeHqeSMuCSXWrI" crossorigin="anonymous"></script>
</body>
</html>
