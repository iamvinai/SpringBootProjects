<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hello-World - Input form</title>

</head>
<body> 
    <h1>Student Registration</h1>
    <form th:action="@{/processformversion3}" th:object="${student}" method="POST">
        First Name: <input type="text"  
                           th:field="${student.firstName}"
                           name="firstName" placeholder="First Name"/><br><br>
        Last Name: <input type="text" 
                          th:field="${student.lastName}"
                          name="lastName"
                          placeholder="Last Name" /><br><br>
        Country: 
        <select th:field="${student.Country}">
            <option th:each="tempcountry : ${countries}"
                    th:value="${tempcountry}" 
                    th:text="${tempcountry}" ></option>
        </select><br><br>
        Favourite Programming Language
        <input type="radio"  th:field="${student.language}" 
                             th:each="tempLanguage : ${languages}"
                             th:value="${tempLanguage}"
                             th:text="${tempLanguage}"><br><br>

        Favourite Operating System
        <input type="checkbox"  th:field="${student.operatingsystems}" 
                             th:each="tempos : ${operatingsystems}"
                             th:value="${tempos}"
                             th:text="${tempos}">
        <input type="submit" value="submit"/>
    </form>
</body>
</html>
