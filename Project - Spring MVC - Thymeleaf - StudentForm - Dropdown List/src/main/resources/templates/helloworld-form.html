<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hello-World - Input form</title>

</head>
<body> 
    <h1>Student Registration</h1>
    <form th:action="@{/processformversion3}" th:object="${student}" method="POST">
        First Name: <input type="text"  th:field="${student.firstName}" name="firstName" placeholder="First Name"/><br><br>
        Last Name: <input type="text"  th:field="${student.lastName}" name="lastName" placeholder="Last Name" /><br><br>
        Country: 
        <select th:field="${student.Country}">
            <option value="Brazil">Brazil</option>
            <option value="France">France</option>
            <option value="India">India</option>
        </select>
        <input type="submit" value="submit"/>
    </form>
</body>
</html>
