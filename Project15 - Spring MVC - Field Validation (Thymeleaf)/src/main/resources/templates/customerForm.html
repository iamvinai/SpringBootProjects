<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <style>
        .error{
            color:red
        }
    </style>
</head>
<body>
    <h1>Customer Registration Form</h1>
    <form th:action="@{/processForm}" th:object="${customer}" method="POST">
       First Name :  <input type="text" th:field="${customer.firstName}" > <br><br>
       Last Name (*) :  <input type="text" th:field="${customer.lastName}" >
       <span th:if="${#fields.hasErrors('lastName')}"
                th:errors="${customer.lastName}"
                class="error"></span><br><br>
       Free Passes :  <input type="text" th:field="${customer.freePasses}" >
       <span th:if="${#fields.hasErrors('freePasses')}"
                th:errors="${customer.freePasses}"
                class="error"></span>
                  
        Postal Code :  <input type="text" th:field="${customer.postalCode}" >
       <span th:if="${#fields.hasErrors('postalCode')}"
                th:errors="${customer.postalCode}"
                class="error"></span><br><br>
                <input type="submit" value="Submit"><br><br>
        
        
    </form>
</body>
</html>
