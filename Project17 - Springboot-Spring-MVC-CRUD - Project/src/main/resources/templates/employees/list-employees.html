<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Emloyee List</title>
</head>
<body>
    
    <div class="container">
        <h3 style="padding-top: 5%; padding-bottom: 2%;">
            Employee Directory
        </h3>
        <!-- Add a button-->
        <a th:href="@{/employees/showFormtoAdd}" class="btn btn-primary btn-sm mb-3">Add Emloyee</a>
        <table class="table table-boardered table-striped">
            <thead class = "table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th colspan="2" style="align-items: center;">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempEmployee : ${employees}">
                    <td th:text="${tempEmployee.firstName}"></td>
                    <td th:text="${tempEmployee.lastName}"></td>
                    <td th:text="${tempEmployee.Email}"></td>
                    <td><a th:href="@{/employees/showFormForupdate(employeeId=${tempEmployee.id})}" class="btn btn-primary btn-sm mb-3">Update</a></td>
                    <td><a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm mb-3" onclick="if (!(confirm('Are you sure you want to delete the Employee?'))) return false"> Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
